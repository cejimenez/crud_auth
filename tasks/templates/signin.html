{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">            
            <form method="POST" class="card card-body">
                <h1 class="text-center mt-3">Signin</h1>
                {% csrf_token %}
                {{ error }}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
                <div class="mb-3">
                    <label for="pasword">Password:</label>
                    <input type="password" name="password" id="password1" class="form-control" placeholder="Write your password">
                </div>
                <button class="btn btn-primary">
                    Signin
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
