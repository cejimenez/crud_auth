{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="rwo">
        <div class="col-md-4 offset-md-4 mt-4">
            <h1 class="text-center display-3">Create Task</h1>
            <form action="/tasks/create/" method="POST" class="card card-body">
                {% csrf_token %}
                {{ mensaje }}
                {{ form }}
                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>    
	
{% endblock %}
